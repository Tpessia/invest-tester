user nginx;
worker_processes auto;

error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

events {
  worker_connections 1024;
}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  # Security headers
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "no-referrer-when-downgrade" always;
  add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
  # add_header X-XSS-Protection "1; mode=block" always;
  # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

  # Logging
  log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                  '$status $body_bytes_sent "$http_referer" '
                  '"$http_user_agent" "$http_x_forwarded_for"';
  access_log /var/log/nginx/access.log main;

  # Basic settings
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  types_hash_max_size 2048;
  server_tokens off;
  client_max_body_size 1M;

  # Cache settings
  proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=front_cache:10m max_size=500m inactive=60m use_temp_path=off;

  # Rate limiting
  limit_req_zone $binary_remote_addr zone=general_limit:10m rate=100r/m;
  limit_req_zone $binary_remote_addr zone=front_limit:10m rate=10r/s;
  limit_req_zone $binary_remote_addr zone=back_limit:10m rate=10r/s;

  # Main
  server {
    listen 80;
    server_name _;
    http2  on;

    # Static Files

    root /app;
    index index.html;

    location / {
      try_files $uri /index.html;
      
      proxy_cache front_cache;
      proxy_cache_min_uses 10;
      proxy_cache_lock on;

      limit_req zone=general_limit burst=50;
      limit_req zone=front_limit burst=10;

      expires 1h;
      add_header Cache-Control "public, max-age=3600, s-maxage=3600";
    }

    location ~* ^/(robots\.txt|sitemap\.xml)$ {
      allow all;
      log_not_found off;
      access_log off;
      # expires 1d;
    }

    # Backend Proxy

    location /api {
      proxy_pass http://dados-financeiros:3000;

      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection keep-alive;
      proxy_set_header Host $host;
      proxy_cache_bypass $http_upgrade;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      limit_req zone=general_limit burst=50;
      limit_req zone=back_limit burst=5;
    }

    # gzip

    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;
    gzip_types application/atom+xml application/geo+json application/javascript application/x-javascript application/json application/ld+json application/manifest+json application/rdf+xml application/rss+xml application/xhtml+xml application/xml font/eot font/otf font/ttf image/svg+xml text/css text/javascript text/plain text/xml;
  }
}